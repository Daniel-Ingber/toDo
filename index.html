<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do project</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="flex">
    <main>
        <div id="filters" class="flex">
            <h3>פילטרים:</h3>
            <button id="toDate"><p>לפי תאריך</p></button>
            <button id="toUrgency"><p>לפי חשיבות</p></button>
            <button id="toCategory"><p>לפי קטגוריה</p></button>
            <button id="toPerson"><p>לפי בעל משימה</p></button>
            <button id="toComplete"><p>לפי ביצוע משימה</p></button>
            <button id="toReset"><p>אפס</p></button>
        </div>

        <ul id="tasks">
            <li><div><p>לא נמצא מה שרצית... אתה בטוח שזה קיים?</p></div></li>
        </ul>

        <div id="newTask">
            <span>משימה:</span>
            <input id="taskInput" type="text" placeholder="הוסף משימה..."/>
            <span>מבצע:</span>
            <input id="taskUser" type="text" placeholder="שם מבצע המשימה"/>
            <span>חשיבות:</span>
            <select id="taskUrgency"></select>
            <span>נושא:</span>
            <select id="taskIcon"></select>
            <input id="taskDate" type="date"/>
            <button id="addTask">הוסף משימה</button>
        </div>

    </main>
    </div>
    <footer>
        <div>
            <span>- made by Daniel Ingber -</span>
        </div>
    </footer>
</body>
</html>
